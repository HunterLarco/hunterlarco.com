application: hunterlarcopersonal
version: 0-0-0
runtime: python27
api_version: 1
threadsafe: yes

handlers:
# FAVICON
- url: /favicon\.ico
  static_files: images/favicon.ico
  upload: images/favicon\.ico

# RESUME
- url: /resume\.pdf
  static_files: static/Hunter Larco Resume.pdf
  upload: static/Hunter Larco Resume\.pdf

# STATIC DIRECTORIES
- url: /images
  static_dir: images
- url: /resources
  static_dir: resources
- url: /projects
  static_dir: projects

# PROJECT SHORTCUTS
- url: /nybble/?
  static_files: projects/nybble/main.html
  upload: projects/nybble/main\.html

# MAIN SCRIPT
- url: .*
  script: app.app

# LIBRARIES
libraries:
- name: webapp2
  version: "2.5.1"
- name: pycrypto
  version: "2.6"
- name: PIL
  version: "1.1.7"

builtins:
- appstats: on
- remote_api: on